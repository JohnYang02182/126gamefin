<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>126游戏网</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	
	<script src="lib/jquery_3.1.1/jquery.min.js"></script>
	<script src="lib/jquery.validate/jquery.validate.min.js"></script>
	<script src="lib/jquery.cookie/jquery.cookie.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/style.css">
</head>
<body>	
	<header></header>
	<nav></nav>
	<section class="main">
	  <div class="bg blur"></div>
	  <div class="regist">
	  	<h3 class="title">注册帐号</h3>
	  	<p class="notice">为了保证您的帐户安全，请如实填写注册信息，我们承诺保证您的个人信息安全，绝不向第三方提供您的个人信息。</p>
	  	<form action="" class="regist-form">
	  		<div class="text-field">
	  			<label for="account">用户名</label>
	  			<div class="del_fix">
		  			<input type="text" name="account" id="account" class="input">
		  			<span class="input-reset"></span>
		  		</div>
			</div>
			<div class="text-field">
	  			<label for="password">密码</label>
	  			<div class="del_fix">
		  			<input type="password" name="password" id="password" class="input">
		  			<span class="input-reset"></span>
		  		</div>
			</div>
			<div class="text-field">
	  			<label for="pwdconfirm">确认密码</label>
	  			<div class="del_fix">
		  			<input type="password" name="pwdconfirm" id="pwdconfirm" class="input">
		  			<span class="input-reset"></span>
		  		</div>
			</div>
			<div class="text-field">
	  			<label for="phone">手机号码</label>
	  			<div class="del_fix">
		  			<input type="text" name="phone" id="phone" class="input">
		  			<span class="input-reset"></span>
		  		</div>
			</div>
	  		<div class="btn btn-fill"><a href="#">立即注册</a></div>
	  	</form>
	  </div>
	</section>
	<div class="service"></div>
	<footer></footer>			
	<script src="dist/script.js"></script>
	<script>
		$('header').append(el_header);		
		$('nav').append(el_nav);
		$('nav').after(el_marquee);
		$('footer').append(el_footer);	
		$('body').after(el_loginBox);
		setMarquee(true);
	</script>
</body>
</html>
